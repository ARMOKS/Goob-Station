- type: entity
  save: false
  name: Urist McCookie
  parent: [EdibleBase,BaseMobSpeciesOrganic]
  id: BaseMobGingerbread
  abstract: true
  components:
  - type: HumanoidAppearance
    species: Gingerbread
  - type: Icon
    sprite: Mobs/Species/Gingerbread/parts.rsi
    state: full
  - type: Body
    prototype: Gingerbread
    requiredLegs: 2
  - type: Damageable
    damageContainer: Biological
    damageModifierSet: Gingerbread
#  - type: DamageVisuals
#    damageOverlayGroups:
#      Brute:
#        sprite: _Shitmed/Mobs/Effects/brute_damage.rsi
#        color: "#896e55"
#      Burn:
#        sprite: _Shitmed/Mobs/Effects/burn_damage.rsi
  - type: Butcherable
    butcheringType: Spike
    spawned:
      - id: FoodBakedCookie #should be replaced with gingerbread sheets or something... provided you're willing to make a full spriteset of those.
        amount: 5
  - type: Bloodstream
    bloodReagent: Sugar
  - type: Reactive
    groups:
      Flammable: [ Touch ]
      Extinguish: [ Touch ]
    reactions:
    - reagents: [ Water, SpaceCleaner ]
      methods: [ Touch ]
      effects:
      - !type:WashCreamPieReaction
      - !type:WashCreamPieReaction
    - reagents: [ Milk ]
      methods: [ Touch ]
      effects:
      - !type:HealthChange
        scaleByQuantity: true
        damage:
          types:
            Heat: 3
      - !type:PopupMessage
        type: Local
        visualType: Large
        messages: [ "gingerbread-hurt-by-water-popup" ]
        probability: 0.25
  - type: Flammable
    damage:
      types:
        Heat: 0.5 # gingerbread don't burn very much
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.35
        density: 100 #fairly light
        restitution: 0.0
        mask:
          - MobMask
        layer:
          - MobLayer
  - type: Inventory
    femaleDisplacements:
      jumpsuit:
        sizeMaps:
          32:
            sprite: Mobs/Species/Human/displacement.rsi
            state: jumpsuit-female
  - type: FlavorProfile
    flavors:
    - sweet
  - type: Tag
    tags:
    - Cake
  - type: Food
    requireDead: false
  - type: SolutionContainerManager
    solutions:
      food:
        reagents:
        - ReagentId: Sugar
          Quantity: 25
  - type: Sprite
    scale: 0.5,0.5
  - type: Clumsy
    gunShootFailDamage:
      types:
        Blunt: 50000
  - type: MobThresholds
    thresholds:
      0: Alive
      25: Critical
      400: Dead
  - type: ContentEye
    maxZoom: 0.5,0.5
  - type: Eye
    zoom: 0.5,0.5
  - type: Oni
    modifiers:
      coefficients:
        Blunt: 0.25
        Slash: 0.25
        Piercing: 0.25
        Heat: 0.25

- type: entity
  parent: BaseSpeciesDummy
  id: MobGingerbreadDummy
  categories: [ HideSpawnMenu ]
  components:
  - type: HumanoidAppearance
    species: Gingerbread
  - type: Inventory
    femaleDisplacements:
      jumpsuit:
        sizeMaps:
          32:
            sprite: Mobs/Species/Human/displacement.rsi
            state: jumpsuit-female
