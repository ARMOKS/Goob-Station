- type: entity
  id: TidemindDevelop
  parent: BaseGameRule
  components:
  - type: StationEvent
    weight: 3 # rare
    duration: 1
    # no occurences limit so newly arriving tiders can also get it
  - type: JobAddComponentsRule
    message: station-event-tidemind-message
    affected:
      - Passenger
    components:
    - type: IntrinsicRadioReceiver
    - type: IntrinsicRadioTransmitter
      channels:
      - TideHivemind
    - type: ActiveRadio
      channels:
      - TideHivemind

- type: entity
  parent: BaseGameRule
  id: DerelictCyborgSyndicateSpawn
  components:
  - type: StationEvent
    weight: 2
    earliestStart: 15
    reoccurrenceDelay: 20
    minimumPlayers: 4
    duration: null
  - type: SpaceSpawnRule
    spawnDistance: 0
  - type: AntagSpawner
    prototype: PlayerBorgDerelictSyndicateAssaultBattery
  - type: AntagSelection
    definitions:
    - spawnerPrototype: SpawnPointGhostDerelictCyborgSyndicate
      min: 1
      max: 1
      pickPlayer: false

- type: entity
  id: TideBeastSpawn
  parent: BaseStationEventShortDelay
  components:
  - type: StationEvent
    startAnnouncement: station-event-vent-creatures-start-announcement
    startAudio:
      path: /Audio/Announcements/aliens.ogg
    earliestStart: 20
    minimumPlayers: 15
    weight: 5
    duration: 30 # DeltaV: was 60, used as a delay now
  - type: VentCrittersRule
    entries:
    - id: MobGiantSpiderAngry
      prob: 0.05
