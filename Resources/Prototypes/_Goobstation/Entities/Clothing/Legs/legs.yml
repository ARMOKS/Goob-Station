- type: entity
  abstract: true
  parent: Clothing
  id: ClothingLegsBase
  name: ClothingLegsBase
  description: Protectors for your legs, slightly reduces movespeed.
  components:
  - type: Sprite
    state: icon
    sprite: _Goobstation/Clothing/Arms/arm_guards.rsi
  - type: Item
    size: Normal
  - type: Clothing
    sprite: _Goobstation/Clothing/Arms/arm_guards.rsi
    slots: [legs]
    equipSound:
      path: /Audio/Items/belt_equip.ogg
    quickEquip: false
  - type: PhysicalComposition
    materialComposition:
      Cloth: 25
      Steel: 25
  - type: StaticPrice
    price: 20
  - type: Armor
    coverage:
    - Leg
    traumaDeductions:
      Dismemberment: 0.2
      OrganDamage: 0.2
      BoneDamage: 0.2
      VeinsDamage: 0
      NerveDamage: 0
  - type: ClothingSpeedModifier
