- type: entity
  parent: [ClothingOuterArmorBase, ClothingOuterWinterCoatToggleable, BaseSecurityContraband]
  id: ClothingOuterWinterSecArmored
  name: security armored winter coat
  description: A sturdy, utilitarian winter coat designed to protect security members from any threats and hypothermic events.
  components:
  - type: Sprite
    sprite: _Goobstation/Clothing/OuterClothing/Wintercoats/secvestcoat.rsi
  - type: Clothing
    sprite: _Goobstation/Clothing/OuterClothing/Wintercoats/secvestcoat.rsi
  - type: ToggleableClothing
    clothingPrototypes:
      head: ClothingHeadHatHoodWinterSec
  - type: StaticPrice
    price: 220
  - type: Armor
    coverage:
    - Chest
    - Groin
    traumaDeductions:
      Dismemberment: 0.2
      OrganDamage: 0.2
      BoneDamage: 0.2
      VeinsDamage: 0
      NerveDamage: 0
    modifiers:
      coefficients:
        Blunt: 0.75
        Slash: 0.75
        Piercing: 0.75
        Heat: 0.85
  - type: ExplosionResistance
    damageCoefficient: 0.90
  - type: ModifyDelayedKnockdown # Goobstation
    delayDelta: 2
    knockdownTimeDelta: -2
  - type: StaminaResistance # Goobstation
    damageCoefficient: 0.25

