- type: entity
  abstract: true
  parent: Clothing
  id: ClothingArmsBase
  name: ClothingArmsBase
  description: Reduces damage and wounds to arms, slightly reduces melee damage and move speed.
  components:
  - type: Sprite
    state: icon
    sprite: _Goobstation/Clothing/Arms/arm_guards.rsi
  - type: Item
    size: Small
  - type: Clothing
    sprite: _Goobstation/Clothing/Arms/arm_guards.rsi
    slots: [arms]
    equipSound:
      path: /Audio/Items/belt_equip.ogg
    quickEquip: false
  - type: PhysicalComposition
    materialComposition:
      Cloth: 25
      Steel: 25
  - type: StaticPrice
    price: 20
  - type: Armor
    coverage:
    - Arm
    traumaDeductions:
      Dismemberment: 0.5
      OrganDamage: 0.5
      BoneDamage: 0.5
      VeinsDamage: 0
      NerveDamage: 0
  - type: ClothingGrantComponent
    component:
    - type: Oni
      modifiers:
        coefficients:
          Blunt: 0.9
          Slash: 0.9
          Piercing: 0.9
          Heat: 0.9
  - type: ClothingSpeedModifier
    walkModifier: 0.98
    sprintModifier: 0.98

- type: entity
  parent: [ClothingArmsBase,BaseSecurityContraband]
  id: ClothingArmsGuard
