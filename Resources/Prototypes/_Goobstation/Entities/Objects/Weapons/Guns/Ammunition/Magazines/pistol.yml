- type: entity
  id: MagazinePistolNeurotoxin
  name: pistol magazine (.45 neurotoxin)
  parent: [BaseMagazineMagnum, BaseCentcommContraband]
  components:
  - type: Tag
    tags:
    - MagazineMagnum
  - type: BallisticAmmoProvider
    proto: CartridgeMagnumNeurotoxin
  - type: ContainerContainer
    containers:
      ballistic-ammo: !type:Container
  - type: Sprite
    sprite: Objects/Weapons/Guns/Ammunition/Magazine/Pistol/pistol_high_capacity_mag.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-1
      map: ["enum.GunVisualLayers.Mag"]
  - type: MagazineVisuals
    magState: mag
    steps: 6
    zeroVisible: false
  - type: Appearance

- type: entity
  id: BluespaceMagazinePistol
  name: bluespace magazine (.35 auto)
  parent: BaseMagazinePistol
  components:
  - type: BallisticAmmoProvider
    mayTransfer: true
    whitelist:
      tags:
        - CartridgePistol
    capacity: 36
  - type: Sprite
    sprite: Objects/Weapons/Guns/Ammunition/Magazine/Pistol/pistol_mag.rsi
    layers:
    - state: bluespace
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-1
      map: ["enum.GunVisualLayers.Mag"]

- type: entity
  id: BluespaceMagazinePistolSubMachineGunEmpty
  name: bluespace SMG magazine (.35 auto any)
