- type: entity
  id: BluespaceMagazinePistolSubMachineGunTopMountedEmpty
  name: WT550 bluespace magazine (.35 auto top-mounted any)
  parent: MagazinePistolSubMachineGunTopMounted
  components:
  - type: BallisticAmmoProvider
    proto: null
    capacity: 95
  - type: Sprite
    sprite: Objects/Weapons/Guns/Ammunition/Magazine/Pistol/smg_mag_top_mounted.rsi
    layers:
      - state: bluespace
