- type: entity
  name: Chester
  parent: [ BaseWeaponRifle, BaseGunWieldable, BaseCentcommContraband ]
  id: WeaponLeverChester
  description: An improved lever-action rifle designed to fire specialized .75 gauge ammunition for rapid threat removal.
  components:
  - type: Sprite
    sprite: _Goobstation/Objects/Weapons/Guns/Lever/chester.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-0
      map: ["enum.GunVisualLayers.Mag"]
  - type: Clothing
    sprite: _Goobstation/Objects/Weapons/Guns/Lever/chester.rsi
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: MagazineShotgunLeverRifle
        insertSound: /Audio/Weapons/Guns/MagIn/rifle_load.ogg
        ejectSound: /Audio/Weapons/Guns/MagOut/sfrifle_magout.ogg
        priority: 2
        whitelist:
          tags:
          - MagazineShotgunLeverRifle
        whitelistFailPopup: gun-magazine-whitelist-fail
      gun_chamber:
        name: Chamber
        priority: 1
        whitelist:
          tags:
          - ShellShotgunHeavy
  - type: Gun
    fireRate: 0.80
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/batrifle.ogg
  - type: ChamberMagazineAmmoProvider
    autoCycle: false
    autoEject: true
    soundAutoEject:
      path: /Audio/_Goobstation/Weapons/Guns/MagOut/garand_eject.ogg
    soundRack:
      path: /Audio/Weapons/Guns/Cock/batrifle_cock.ogg
      params:
        volume: -3
    soundBoltClosed:
      path: /Audio/Weapons/Guns/Bolt/lever_bolt_closed.ogg
      params:
        volume: -3
    soundBoltOpened:
      path: /Audio/Weapons/Guns/Bolt/lever_bolt_opened.ogg
      params:
        volume: -3
  - type: MagazineVisuals
    magState: mag
    steps: 1
    zeroVisible: true
  - type: Appearance
  - type: UseDelay
    delay: 0.1
  - type: UseDelayBlockShoot

- type: entity
  name: TideBreaker
  parent: [ BaseWeaponShotgun, BaseGunWieldable, BaseSyndicateContraband ]
  id: WeaponLeverTidebreaker
  description: This thing looks downright evil.
  components:
  - type: Sprite
    sprite: _Goobstation/Objects/Weapons/Guns/Lever/tidebreaker.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
  - type: Clothing
    sprite: _Goobstation/Objects/Weapons/Guns/Lever/tidebreaker.rsi
  - type: Gun
    fireRate: 3
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/batrifle.ogg
  - type: BallisticAmmoProvider
    whitelist:
      tags:
      - ShellShotgun
    capacity: 4
    proto: ShellShotgun
    soundInsert:
      path: /Audio/Weapons/Guns/MagIn/shotgun_insert.ogg
  - type: Appearance
  - type: UseDelay
    delay: 0.1
    delays:
      dash:
        length: 3
  - type: UseDelayBlockShoot
  - type: AltFireMelee
    attackType: Heavy
  - type: MeleeWeapon
    damage:
      types:
       Slash: 10
       Piercing: 5
    angle: 0
    wideAnimationRotation: 135
    animation: WeaponArcThrust
    soundHit:
      path: /Audio/Weapons/bladeslice.ogg
  - type: StaminaDamageOnHit
    damage: 75
  - type: MeleeRequiresWield
  - type: MeleeSpeech
  - type: ActivatableUI
    key: enum.MeleeSpeechUiKey.Key
    verbOnly: true
  - type: Actions
  - type: UserInterface
    interfaces:
      enum.MeleeSpeechUiKey.Key:
        type: MeleeSpeechBoundUserInterface
  - type: MeleeDash
    emoteOnDash: null
    delay: dash
    maxDashLength: 3
    requiresWield: true
