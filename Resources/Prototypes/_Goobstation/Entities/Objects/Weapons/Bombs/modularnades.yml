  parent: [BaseItem, BaseSyndicateContraband]
  id: SyndieMiniBombModular
  components:
  - type: ExplosionResistance
    damageCoefficient: 0.1
  - type: Sprite
    sprite: Objects/Weapons/Grenades/syndgrenade.rsi
    state: icon
  - type: Item
    size: Small
  - type: Tag
    tags:
    - HandGrenade
  - type: PayloadCase
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 10
      behaviors:
      - !type:TimerStartBehavior
    - trigger:
        !type:DamageTrigger
        damage: 45
      behaviors:
      - !type:TriggerBehavior
      - !type:DoActsBehavior
        acts: ["Destruction"]
