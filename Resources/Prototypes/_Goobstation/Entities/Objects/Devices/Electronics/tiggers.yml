- type: entity
  parent: BaseItem
  id: MinibombTimerTrigger
  name: minibomb timer trigger
  description: A sinister timer, only has the option to count to 5.
  components:
  - type: Sprite
    sprite: Objects/Devices/timer.rsi
    state: timer
  - type: Item
    size: Small
  - type: StaticPrice
    price: 40
  - type: PayloadTrigger
    components:
    - type: OnUseTimerTrigger
      delay: 5
      delayOptions: [5]
      initialBeepDelay: 0
      beepSound:
        path: /Audio/_Goobstation/Machines/BombComponents/minibombbeep.ogg
          volume: 11
  - type: PhysicalComposition #Goobstation - Recycle update
    materialComposition:
      Steel: 75
      Plastic: 25
