- type: entity
  parent: BaseItem
  id: DropPodspawner
  name: drop pod
  description: Place items you want players to recieve in the bag, activate it over where you want the pod to drop. Players cannot see the bag. To drop living beings, give them the item component, place them in the bag, then remove the component.
  components:
  - type: Sprite
    sprite: _Goobstation/Objects/Specific/DropPod/item.rsi
    state: DROPPOD
  - type: Item
    size: Ginormous
  - type: Storage
    grid:
    - 0,0,20,20
    maxItemSize: Ginormous
  - type: Ghost
  - type: ContainerContainer
    containers:
      storagebase: !type:Container
        ents: []
  - type: UserInterface
    interfaces:
      enum.StorageUiKey.Key:
        type: StorageBoundUserInterface
  - type: ExplosionResistance
    damageCoefficient: 0
  - type: Damageable
    damageContainer: Inorganic
  - type: OnUseTimerTrigger
    delay: 0.1
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 200
      behaviors:
      - !type:SpawnEntitiesBehavior
        offset: 0
        spawn:
          SpawnSupplyEmpty:
            min: 1
            max: 1
    - trigger:
        !type:DamageTrigger
        damage: 1100
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
  - type: TwoStageTrigger
    triggerDelay: 1
    components:
      - type: DamageOverTime
        damage:
          types:
            Slash: 50
        interval: 0.5
        ignoreResistances: true
      - type: AnchorOnTrigger

