- type: entity
  parent: BaseItem
  id: DropPodspawner
  name: incoming drop pod
  description: You might want to move
  components:
  - type: Sprite
    sprite: Clothing/Back/Backpacks/backpack.rsi
    state: icon
  - type: Item
    size: Ginormous
  - type: Storage
    grid:
    - 0,0,20,20
    maxItemSize: Ginormous
  - type: ContainerContainer
    containers:
      storagebase: !type:Container
        ents: []
  - type: UserInterface
    interfaces:
      enum.StorageUiKey.Key:
        type: StorageBoundUserInterface
  - type: ExplosionResistance
    damageCoefficient: 0
  - type: Damageable
    damageContainer: Inorganic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 200
      behaviors:
      - !type:SpawnEntitiesBehavior
        offset: 0
        spawn:
          SpawnSupplyEmpty:
            min: 1
            max: 1
    - trigger:
        !type:DamageTrigger
        damage: 1100
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
  - type: OnUseTimerTrigger
    delay: 1
  ##- type: TriggerOnActivate replace with then when done
  - type: TwoStageTrigger
    triggerDelay: 1
    components:
      - type: DamageOverTime
        damage:
          types:
            Slash: 50
        interval: 0.5
        ignoreResistances: true
      - type: AnchorOnTrigger

