# base
- type: constructionGraph
  id: WelderSword
  start: start
  graph:
  - node: start
    edges:
    - to: frameAssembly
      steps:
      - component: GasTank
        name: gas tank
        icon:
          sprite: Objects/Tanks/oxygen.rsi
          state: icon
        doAfter: 3
      - material: Cable
        amount: 7

  - node: frameAssembly
    entity: UnfinishedWelderSword
    edges:
    - to: coreIntegration
      steps:
      - tag: MaintsParts
        name: Maintenence Components
        icon:
          sprite: _Goobstation/Objects/Materials/materials.rsi
          state: maintsparts
      - tool: Screwing
        doAfter: 2

  - node: coreIntegration
    edges:
    - to: weldingStage
      steps:
      - tool: Welding
        doAfter: 4
      - material: MetalRod
        amount: 1

  - node: weldingStage
    edges:
    - to: finalAssembly
      steps:
      - tool: Cutting
        doAfter: 3
      - tool: Screwing
        doAfter: 2

  - node: finalAssembly
    edges:
    - to: welderSword
      steps:
      - tag: Welder
        name: welding tool
        icon:
          sprite: Objects/Tools/welder.rsi
          state: icon
        doAfter: 5

  - node: welderSword
    entity: EnergySwordWelder

# indus
- type: constructionGraph
  id: WelderSwordIndustrial
  start: start
  graph:
  - node: start
    edges:
    - to: reinforcedFrameInd
      steps:
      - component: GasTank
        name: gas tank
        icon:
          sprite: Objects/Tanks/oxygen.rsi
          state: icon
        doAfter: 4
      - material: Cable
        amount: 10

  - node: reinforcedFrameInd
    entity: UnfinishedWelderSwordIndustrial
    edges:
    - to: industrialCore
      steps:
      - tag: MaintsParts
        name: Maintenence Components
        icon:
          sprite: _Goobstation/Objects/Materials/materials.rsi
          state: maintsparts
      - material: MetalRod
        amount: 2

  - node: industrialCore
    edges:
    - to: industrialWelding
      steps:
      - tool: Welding
        fuel: 10
        doAfter: 6
      - material: Glass
        amount: 2

  - node: industrialWelding
    edges:
    - to: industrialAssembly
      steps:
      - tool: Cutting
        doAfter: 4
      - tool: Screwing
        doAfter: 3

  - node: industrialAssembly
    edges:
    - to: welderSwordIndustrial
      steps:
      - tag: WelderIndustrial
        name: industrial welding tool
        icon:
          sprite: Objects/Tools/welder_industrial.rsi
          state: icon
        doAfter: 7
      - material: ReinforcedGlass
        amount: 1

  - node: welderSwordIndustrial
    entity: EnergySwordWelderIndustrial
