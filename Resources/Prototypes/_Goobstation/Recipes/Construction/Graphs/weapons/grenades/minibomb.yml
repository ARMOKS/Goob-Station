- type: constructionGraph
  id: SyndicateMinibombGraph
  start: grenade1
  graph:

  - node: grenade1
    entity: SyndieMiniBomb
    edges:
    - to: emptyCase
      steps:
      - tool: Prying
        doAfter: 0.5
        completed:
        - !type:SpawnPrototype
          prototype: MinibombTimerTrigger
          amount: 1
        - !type:SpawnPrototype
          prototype: MiniBombPayload
          amount: 1

  - node: emptyCase
    entity: SyndieMiniBombModular
    actions:
    - !type:PlaySound
      sound: /Audio/Machines/button.ogg
    edges:
    - to: caseWithTrigger
      steps:
      - component: PayloadTrigger
        store: payloadTrigger
        name: construction-graph-component-payload-trigger
        doAfter: 0.5
    - to: caseWithPayload
      steps:
      - tag: Payload
        store: payload
        name: construction-graph-tag-payload
        doAfter: 0.5

  - node: caseWithTrigger
    actions:
    - !type:PlaySound
      sound: /Audio/Machines/button.ogg
    edges:
    - to: emptyCase
      steps:
      - tool: Prying
        doAfter: 0.5
        completed:
        - !type:EmptyContainer
          container: payloadTrigger
    - to: grenade2
      steps:
      - tag: Payload
        store: payload
        name: construction-graph-tag-payload
        doAfter: 0.5

  - node: caseWithPayload
    actions:
    - !type:PlaySound
      sound: /Audio/Machines/button.ogg
    edges:
    - to: emptyCase
      steps:
      - tool: Prying
        doAfter: 0.5
        completed:
        - !type:EmptyContainer
          container: payload
    - to: grenade2
      steps:
      - component: PayloadTrigger
        store: payloadTrigger
        name: construction-graph-component-payload-trigger
        doAfter: 0.5

  - node: grenade2
    actions:
    - !type:PlaySound
      sound: /Audio/Machines/button.ogg
    edges:
    - to: caseWithTrigger
      steps:
      - tool: Prying
        doAfter: 0.5
        completed:
        - !type:EmptyContainer
          container: payload
