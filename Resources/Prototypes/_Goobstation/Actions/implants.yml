- type: entity
  id: ActionSwapImplant
  name: Swap
  description: Allows you to swap locations with any living being.
  components:
  - type: EntityTargetAction
    checkCanAccess: false
    raiseOnUser: true
    checkCanInteract: false
    useDelay: 60
    itemIconStyle: BigAction
    whitelist:
      requireAll: true
      components:
      - Transform
      - MobState
    canTargetSelf: false
    range: 15
    icon:
      sprite: /Textures/_Goobstation/Actions/syndicateswap.rsi
      state: icon
    event: !type:SwapSpellEvent
      sound:
        path: /Audio/Effects/Lightning/lightningbolt.ogg
      throughWalls: false
  - type: SwapSpell
    allowSecondaryTarget: false

- type: entity
  id: ActionMimeSmoke
  name: Silent But Deadly
  description: Spawns a cloud of choking "smoke" at your location.
  components:
  - type: InstantAction
    raiseOnUser: true
    checkCanInteract: false
    useDelay: 15
    itemIconStyle: BigAction
    sound: !type:SoundPathSpecifier
      path: /Audio/_Goobstation/Wizard/smoke.ogg
    icon:
      sprite: _Goobstation/Wizard/actions.rsi
      state: smoke
    event: !type:MimeSmokeSpellEvent
